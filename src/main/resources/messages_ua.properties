main.about=О нас
main.text.about=Компанія Fastest розпочала свою історію в 2006 році. Перший наш крок – надання послуг доступу до\
   глобальної мережі за технологією Ethernet в одному лише районі міста Одеси, Малиновському.<br>\
  Вже через 2 роки ми змогли, побудувавши оптичну магістраль, запропонувати нашим клієнтам високошвидкісний Інтернет\
   з безперервним з’єднанням. Ми почали розширювати межі і охопили інші райони міста, підключаючи наших абонентів за\
   технологією FTTH.<br>\
  Ще через 2 роки ми змонтували і запустили в експлуатацію власну серверну технічний майданчик. У нас з’явилися нові\
   можливості, і ми оновили обладнання, вибравши продукти відомого американського бренду, компанії Juniper\
   Networks.<br>\
  Тоді і з’явилася вперше в Одесі технологія xPON, оптична мережа, яка дозволила нам забезпечити нашихабонентів\
   якісним Інтернетом на ще більш високих швидкостях. У 2015 році ми знову оновили обладнання, вибравши на цей раз\
   найбільший бренд на ринку телекомунікацій, компанію Huawei Technologies.<br>\
  У своїй роботі ми використовуємо тільки сертифіковане обладнання та комплектуючі від світових брендів.<br>\
  Це дає нам можливість надавати своїм клієнтам цілодобовий доступ до мережі Інтернет на високих швидкостях.\
   І ми не зупиняємося на досягнутому і продовжуємо розвиватися.
