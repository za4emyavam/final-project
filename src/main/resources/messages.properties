main.about=About us
main.text.about=The Fastest company began its history in 2006. Our first step is to provide access services to global\
   network using Ethernet technology in only one district of the city of Odesa, Malinovsky.<br>\
  Already after 2 years, we were able to offer our customers high-speed Internet with a continuous connection by\
   building an optical highway. We began to expand the boundaries and covered other areas of the city, connecting our\
   subscribers using FTTH technology.<br>\
  Another 2 years later, we installed and put into operation our own server technical site. We have new opportunities,\
   and we have updated the equipment, choosing the products of the well-known American brand, Juniper Networks.<br>\
  It was then that xPON technology, an optical network, appeared for the first time in Odesa, which allowed us to\
   provide our subscribers with high-quality Internet at even higher speeds. In 2015, we updated the equipment again, this time choosing the largest brand in the telecommunications market, Huawei Technologies.<br>\
  In our work, we use only certified equipment and components from world brands.<br>\
  This gives us the opportunity to provide our customers with round-the-clock access to the Internet at high speeds.\
   And we do not stop there and continue to develop.
